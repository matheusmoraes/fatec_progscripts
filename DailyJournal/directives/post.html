<div class="col-md-6 col-md-offset-3 well">
  <header><p>{{ post.date | date}}</p></header>
  <section><pre>{{ post.body }}</pre></section>
  <section ng-show="post.file">
    <img class="img-responsive" src="{{ post.file }}">
  </section>


  <!-- Footer Stuff -->
  <footer class="row">
    <div class="tags col-md-2">
      <p class="text-info">
        <a ng-repeat="tag in post.tags">{{ tag }}  </a>
      </p>
    </div>
    <div class="actions">
      <a href="#/post/{{ post._id }}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a href="#">
        <span ng-click="model.delete(post._id)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
    </div>
  </footer>
</div>
