<div class="col-md-6 col-md-offset-3 well">
  <header><p>{{ post.date | date}}</p></header>
  <section>
  <div class="form-group">
    <textarea ng-model="post.body" placeholder="Digite seu pensamento" class="form-control" name="" cols="30" rows="4"></textarea>
  </div>
  <button ng-click="updatePost()" class="btn btn-info btn-block">Atualizar</button>
  </section>
  <section ng-show="post.file">
    <img class="img-responsive" src="{{ post.file }}">
  </section>
</div>
